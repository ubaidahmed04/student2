<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="img">
          <img src="user2.jpg" alt="Student Image" />
        </div>
        <div class="info">
            <div class="info-row">
                <div><span class="label">ROLL NO:</span></div>
                <div><span class="data" style="margin-left:130px;">203475</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">CANDIDATE'S NAME:</span></div>
                <div><span class="data">ARMA KHAN</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">FATHER'S NAME:</span></div>
                <div><span class="data" style="margin-left:80px;">ANIS AHMAD KHAN</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">NAME OF INSTITUTE:</span></div>
                <div><span class="data" style="margin-left:50px;">APEX HIGHER SEC. SCHOOL</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">ENROLLMENT NO:</span></div>
                <div><span class="data">ZUEB/H.S.C/2021/57116</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">GROUP:</span></div>
                <div><span class="data" style="margin-left:120px;">HUMANITIES PRIVATE</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">DATE OF BIRTH:</span></div>
                <div><span class="data"style="margin-left:80px;">14-NOV-1996</span></div>
            </div>
            <div class="info-row">
                <div><span class="label">EXAM VENUE:</span></div>
                <div><span class="data" style="margin-left:80px;">PNG SEC. SCHOOL</span></div>
            </div>
        </div>
      </div>
      
    </div>
   
  </body>
</html>
